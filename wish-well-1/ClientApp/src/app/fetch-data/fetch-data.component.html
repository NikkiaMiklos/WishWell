<p *ngIf="!Products"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="Products">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Product Link</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of Products"> 
      <td>{{ product.name }}</td>
      <td>{{ product.url}}</td>
      <td>{{ product.price }}</td>
    </tr>
  </tbody>
</table>
